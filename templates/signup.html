{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'signup' %}" method="post" class="bg-slate-900 w-96 text-white text-2xl p-5 flex flex-col rounded">
        {% csrf_token %}
        <h1 class="text-3xl text-center font-bold tracking-wide">Login</h1>
        <label class="mt-5" for="username">Username:</label>
        <input class="text-black" type="text" name="username" id="username" required>

        <label class="mt-5" for="email">Email:</label>
        <input class="text-black" type="text" name="email" id="email" required>

        <label class="mt-5" for="password">Password:</label>
        <input class="text-black" type="password" name="password" id="password" required>

        <label class="mt-5" for="cpassword">Confirm Password:</label>
        <input class="text-black" type="password" name="cpassword" id="cpassword" required>

        <input class="mt-5 bg-slate-950 rounded p-2 cursor-pointer" type="submit" value="Login">
    </form>
{% endblock %}
